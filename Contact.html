      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })

          form.reset();
          setTimeout(() => {
            msg.innerHTML = "";
          }, 5000); // show message for 5 seconds
        })
        .catch(error => {
          msg.innerHTML = "Submission failed. Please try again.";
          console.error('Error!', error.message);

  <script>
  document.querySelector("input[type='submit']").addEventListener("click", function(e) {
    e.preventDefault();

    const data = {
      name: document.querySelector("input[placeholder='First name']").value,
      company: document.querySelector("input[placeholder='Company name']").value,
      email: document.querySelector("input[placeholder='Email ID']").value,
      contact: document.querySelector("input[placeholder=' Contact Number']").value,
    };

    fetch("https://script.google.com/macros/s/AKfycbwEnn24w9Yxpg0I9_YtsnujjUjUkGQPnM8oq-NT4kXVDrTBczJ7HuMbQOJ1Rklz6T4/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    })
    .then(res => res.text())
    .then(response => {
      alert("Submitted successfully!");
    })
    .catch(err => {
      alert("Error: " + err);
    });
  });
</script>
